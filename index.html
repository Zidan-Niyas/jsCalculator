<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator -TOP</title>
</head>
<body>
    <div id="main">
        <h1>Calculator</h1>
        <div id="container">
            <div id="displayField">
                <input type="text" id="display" value = "0" readonly>
            </div>
            <div id="content">
                <button id="special" class="clear">AC</button>
                <button id="special" class="delete"> DEL</button>
                <button id="special">%</button>
                <button id="operator" value="/">/</button>

                <button value="7" id="number">7</button>
                <button value="8" id="number">8</button>
                <button value="9" id="number">9</button>
                <button id="operator" value="*">*</button>

                <button value="4" id="number">4</button>
                <button value="5" id="number">5</button>
                <button value="6" id="number">6</button>
                <button id="operator" value="-">-</button>

                <button value="1" id="number">1</button>
                <button value="2" id="number">2</button>
                <button value="3" id="number">3</button>
                <button id="operator" value="+">+</button>

                <button class="zero" value="0" id="number">0</button>
                <button id="number" value=".">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
